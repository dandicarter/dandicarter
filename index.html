<!DOCTYPE html>
<html>
<head>
    <title>Tugas Dart - Dandi Carter</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 900px;
    margin: auto;
}

.card {
    background: white;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h1, h2 {
    color: #333;
}

button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

.popup {
    display: none;
    position: fixed;
    top: 5%;
    left: 5%;
    width: 90%;
    height: 85%;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    padding: 10px;
    z-index: 1000;
}

.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 999;
}
</style>
</head>

<body>

<div class="container">

    <div class="card">
        <h1>Tugas Dart</h1>
        <p><b>Nama:</b> Dandi Carter</p>
        <p><b>Mata Kuliah:</b> Pemrograman Dart</p>
    </div>

    <div class="card">
        <h2>Program Biodata & Kuadrat Angka</h2>
        <p>Program ini menampilkan biodata dan menghitung kuadrat sebuah angka menggunakan bahasa Dart.</p>

        <img src="Screenshot 2026-02-25 234557.png" width="100%">
        <br><br>

        <button onclick="showPopup()">Buka DartPad</button>
    </div>

</div>

<div class="overlay" id="overlay"></div>

<div class="popup" id="popup">
    <button onclick="hidePopup()">Tutup</button>

    <iframe 
      src="https://dartpad.dev/?embed=true&run=true&null_safety=true&code=void%20main()%20%7B%0A%20%20print('Halo,%20nama%20saya%20Dandi%20Carter');%0A%20%20print('Umur%20saya%2020%20tahun');%0A%20%20print('Kuadrat%205%20adalah%2025');%0A%7D"
      width="100%" 
      height="90%"
      style="border:none;">
    </iframe>

</div>

<script>
function showPopup(){
    document.getElementById("popup").style.display="block";
    document.getElementById("overlay").style.display="block";
}

function hidePopup(){
    document.getElementById("popup").style.display="none";
    document.getElementById("overlay").style.display="none";
}
</script>

</body>
</html>
