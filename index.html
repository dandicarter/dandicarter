<!DOCTYPE html>
<html>
<head>
    <title>Tugas Dart - Dandi Carter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .popup {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 70%;
            background: white;
            border: 2px solid black;
            padding: 10px;
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>

<body>

<h2>Program Dart - Biodata & Kuadrat Angka</h2>
<p>Program ini menampilkan biodata dan menghitung kuadrat sebuah angka menggunakan bahasa Dart.</p>

<img src="Screenshot 2026-02-25 234557.png" width="500">
<br><br>

<button onclick="showPopup()">Buka DartPad</button>

<div class="overlay" id="overlay"></div>

<div class="popup" id="popup">
    <button onclick="hidePopup()">Tutup</button>
  <iframe 
  src="https://dartpad.dev/embed-inline.html?id=982bd7d0605bb32f5040ff5b189d5fa7&run=true"
  width="100%" 
  height="90%" 
  frameborder="0">
</iframe>

</div>

<script>
function showPopup(){
    document.getElementById("popup").style.display="block";
    document.getElementById("overlay").style.display="block";
}

function hidePopup(){
    document.getElementById("popup").style.display="none";
    document.getElementById("overlay").style.display="none";
}
</script>

</body>
</html>
